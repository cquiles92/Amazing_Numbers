    package numbers;

    import java.util.*;

    public class PrintOutFunctions {
        static void printInstructions() {
            System.out.println();
            System.out.println("Supported requests:\n" +
                    "- enter a natural number to know its properties; \n" +
                    "- enter two natural numbers to obtain the properties of the list:\n" +
                    "  * the first parameter represents a starting number;\n" +
                    "  * the second parameter shows how many consecutive numbers are to be printed;\n" +
                    "- two natural numbers and a property to search for;\n" +
                    "- two natural numbers and two properties to search for;\n" +
                    "- separate the parameters with one space;\n" +
                    "- enter 0 to exit.");
            System.out.println();
        }

        public static void amazingNumberStats(AmazingNumber input) {
            System.out.printf("Properties of %s\n", input.getValue());
            for (Map.Entry<String, Boolean> property : input.getPropertyMap().entrySet()) {
                String propertyName = property.getKey();
                Boolean propertyValue = property.getValue();
                String output = String.format("      %s: %b", propertyName, propertyValue);
                System.out.println(output);
            }
            System.out.println();
        }

        public static void listOfAmazingNumbers(AmazingNumber input, long range) {
            StringBuilder numberInfo;
            for (long i = 0; i < range; i++) {
                AmazingNumber currentNumber = new AmazingNumber(input.getValue() + i);
                numberInfo = numberBuilder(currentNumber);
                System.out.println(numberInfo);
            }
            System.out.println();
        }

        public static void amazingNumbersOneProperty(AmazingNumber inputNumber, long range, String property) {
            if (validPropertyTest(property)) {
                long currentCounter = 0;
                long currentValue = inputNumber.getValue();
                while (currentCounter < range) {
                    AmazingNumber currentNumber = new AmazingNumber(currentValue++);
                    if (currentNumber.getPropertyMap().get(property)) {
                        StringBuilder numberInfo = numberBuilder(currentNumber);
                        System.out.println(numberInfo);
                        currentCounter++;
                    }
                }
                System.out.println();
            }
        }

        public static void amazingNumbersTwoProperties(AmazingNumber inputNumber, long range, String[] properties) {
            if (properties[0].equals(properties[1])) {
                amazingNumbersOneProperty(inputNumber, range, properties[0]);
                return;
            }

            long currentCounter = 0;
            long accumulator = inputNumber.getValue();
            while (currentCounter < range) {
                AmazingNumber currentNumber = new AmazingNumber(accumulator++);
                LinkedHashMap<String, Boolean> currentNumberProperties = currentNumber.getPropertyMap();
                if (currentNumberProperties.get(properties[0]) && currentNumberProperties.get(properties[1])) {
                    StringBuilder qualifyingNumber = numberBuilder(currentNumber);
                    System.out.println(qualifyingNumber);
                    currentCounter++;
                }
            }
            System.out.println();
        }

        public static boolean validPropertyPair(String[] properties) {
            if (!validPropertyTest(properties[0]) & !validPropertyTest(properties[1])) {
                System.out.println("The properties ... are wrong");
                System.out.println("Available properties: " + (AmazingNumber.getProperties().toString().toUpperCase()));
                System.out.println();
                return false;
            } else if (!validPropertyTest(properties[0])) {
                System.out.printf("The property %s is wrong.\n", properties[0]);
                System.out.println("Available properties: " + (AmazingNumber.getProperties().toString().toUpperCase()));
                System.out.println();
                return false;
            } else if (!validPropertyTest(properties[1])) {
                System.out.printf("The property %s is wrong.\n", properties[1]);
                System.out.println("Available properties: " + (AmazingNumber.getProperties().toString().toUpperCase()));
                System.out.println();
                return false;
            } else {
                return mutuallyExclusiveTest(properties);
            }
        }

        private static boolean mutuallyExclusiveTest(String[] properties) {
            if (properties[0].equals(properties[1])) {
                return true;
            }
            Set<Set<String>> testHolder = new HashSet<>();
            Set<String> testOne = new HashSet<>(Arrays.asList("even", "odd"));
            Set<String> testTwo = new HashSet<>(Arrays.asList("duck", "spy"));
            Set<String> testThree = new HashSet<>(Arrays.asList("sunny", "square"));

            testHolder.add(testOne);
            testHolder.add(testTwo);
            testHolder.add(testThree);

            for (Set<String> test : testHolder) {
                if (test.contains(properties[0]) && test.contains(properties[1])) {
                    System.out.printf("The request contains mutually exclusive properties: %s\n", Arrays.toString(properties));
                    System.out.println("There are no numbers with these properties.");
                    System.out.println();
                    return false;
                }
            }
            return true;
        }

        private static StringBuilder numberBuilder(AmazingNumber inputNumber) {
            StringBuilder currentString = new StringBuilder(Long.toString(inputNumber.getValue()));
            currentString.append(" is ");
            for (Map.Entry<String, Boolean> property : inputNumber.getPropertyMap().entrySet()) {
                String currentProperty = property.getKey();
                Boolean currentValue = property.getValue();
                if (currentValue) {
                    currentString.append(currentProperty).append(", ");
                }
            }
            String endToDelete = ", ";
            currentString.replace(currentString.lastIndexOf(endToDelete), currentString.length(), "");

            return currentString;
        }

        public static boolean validPropertyTest(String property) {
            return AmazingNumber.getProperties().contains(property);
        }
    }
